<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>spring-oauth2.0-confirm</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../static/css/nifty.min.css" th:href="@{/css/nifty.min.css}" rel="stylesheet"/>
    <link href="../../static/plugins/font-awesome/css/font-awesome.min.css" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../../static/plugins/switchery/switchery.min.css" th:href="@{/plugins/switchery/switchery.min.css}" rel="stylesheet"/>
    <link href="../../static/plugins/bootstrap-select/bootstrap-select.min.css" th:href="@{/plugins/bootstrap-select/bootstrap-select.min.css}" rel="stylesheet"/>
    <link href="../../static/css/demo/nifty-demo.min.css" th:href="@{/css/demo/nifty-demo.min.css}" rel="stylesheet"/>
    <link href="../../static/plugins/pace/pace.min.css" th:href="@{/plugins/pace/pace.min.css}" rel="stylesheet"/>
</head>
<body>
<div id="content-container">
    <form name="f" th:action="@{/oauth/authorize}" method="post">
        <div class="col-xs-4 col-md-offset-4">
            <div class="panel  ">
                <div class="panel-heading">
                    <h3 class="panel-title">用户授权</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group mar-btm " th:each="scope:${scopes}">
                        <input type="text" class="form-control" disabled th:value="${scope.key}"/>
                        <span class="input-group-addon">
                                <label class="form-checkbox form-icon active">
                                    <input type="checkbox" th:name="${scope.key}"/>
                                </label>
                        </span>
                    </div>
                    <div class="form-group ">
                        <label class="col-md-11 control-label">确认用户勾选授权:</label>
                        <div>
                            <label class="form-checkbox form-icon active">
                                <input type="checkbox" th:name="user_oauth_approval" th:checked="false"/>
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-primary col-xs-2 col-md-offset-5" type="submit">确认</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

<script src="../../static/plugins/pace/pace.min.js" th:src="@{/plugins/pace/pace.min.js}" type="text/javascript"></script>
<script src="../../static/js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../../static/plugins/fast-click/fastclick.min.js" th:src="@{/plugins/fast-click/fastclick.min.js}" type="text/javascript"></script>
<script src="../../static/js/nifty.min.js" th:src="@{/js/nifty.min.js}" type="text/javascript"></script>
<script src="../../static/plugins/switchery/switchery.min.js" th:src="@{/plugins/switchery/switchery.min.js}" type="text/javascript"></script>
<script src="../../static/plugins/bootstrap-select/bootstrap-select.min.js" th:src="@{/plugins/bootstrap-select/bootstrap-select.min.js}" type="text/javascript"></script>
<script src="../../static/js/demo/nifty-demo.min.js" th:src="@{/js/demo/nifty-demo.min.js}" type="text/javascript"></script>
</html>
