<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>bata-comfirm</title>
</head>

<body>
<h1>bata</h1>
<h2>Please Confirm</h2>

<form name="f" th:action="@{/oauth/authorize}" method="post">
    <fieldset>
        <legend>请选择资源</legend>
        <tr th:each="scope : ${scopes}">
            <td th:text="${scope.key}"></td>
            <input type="checkbox" th:name="${scope.key}" th:checked="true" />
            <br/>
        </tr>
        请给用户授权 ：<input type="checkbox" name="user_oauth_approval" th:checked="true"/>
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <button class="btn btn-primary" type="submit">Submit</button>
    </fieldset>
</form>
</body>
</html>
